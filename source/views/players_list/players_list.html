<ul>
    <div class="new-item-container">
        <div class="new-item">
            <div class="front">
                <button class="add">Add</button>
                <button class="cancel">Cancel</button>
            </div>
            <div class="back">
                <h1>BACK</h1>
            </div>
        </div>
    </div>
    {{# if(model.length) { }}
    {{# _(model).each(function(player, index) { }}
        <li>
            <div class="item {{ player.class }}" data-index="{{ index }}" >
                <div class="back">
                    <h1>BACK</h1>
                </div>
                <div class="front">
                    <button class="edit">Edit</button>
                </div>
            </div>
        </li>
    {{# }); }}
    {{# } }}
</ul>
